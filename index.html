<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shane Golden Apps</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .tile {
      background-color: #209AFB;
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 16px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .tile img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .tile:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }

    @media (max-width: 600px) {
      .tile {
        padding: 30px 10px;
        font-size: 1.1rem;
      }
      .tile img {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <a href="https://media.shanegolden.ca" class="tile">
      <img src="/images/icons/media.png" alt="Media Portal">
      Media Portal
    </a>
    <a href="https://bookclub.shanegolden.ca" class="tile">
      <img src="/images/icons/bookclub.png" alt="Book Club">
      Book Club
    </a>
    <a href="https://shanegolden.ca" class="tile">
      <img src="/images/icons/home.png" alt="Home Page">
      Home Page
    </a>
    <a href="#" class="tile">
      <img src="/images/icons/comingsoon.png" alt="Coming Soon">
      Coming Soon
    </a>
  </div>

</body>
</html>
