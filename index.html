<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shane Golden Apps</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
 
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a75d8, #209AFB);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .apps-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1000px;
    }

    .tile {
      background: white;
      color: #209AFB;
      text-align: center;
      padding: 60px 20px;
      border-radius: 20px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .tile:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      background: linear-gradient(135deg, #209AFB, #0a75d8);
      color: white;
    }

    .tile i {
      font-size: 3rem;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .tile:hover i {
      transform: scale(1.2);
    }

    .tile span {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .tile {
        padding: 40px 10px;
        font-size: 1.1rem;
      }

      .tile i {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="apps-container">
    <a href="https://media.shanegolden.ca" class="tile">
      <i class="fas fa-photo-video"></i>
      <span>Media</span>
    </a>
    <a href="#" class="tile">
      <i class="fas fa-book"></i>
      <span>Book Club</span>
    </a>
    <a href="https://shanegolden.ca" class="tile">
      <i class="fas fa-home"></i>
      <span>Homepage</span>
    </a>
    <a href="#" class="tile">
      <i class="fas fa-hourglass-start"></i>
      <span>Coming Soon</span>
    </a>
  </div>
</body>
</html>
